<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert new product</title>
</head>
<body>

<form id="insertProduct" method="post" action="/insertNewProduct">

    <label for="type">Type:</label><br>
    <input type="text" name="type" /><br>

    <label for="meal">Product name:</label><br>
    <input type="text" name="meal" /><br><br>

    Macronutrients in 1g:<br><br>

    <label for="carbs">Carbohydrates:</label><br>
